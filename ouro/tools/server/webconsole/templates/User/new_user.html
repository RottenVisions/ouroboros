{% extends "User/base.html" %}

{% block content %}
<div class="row placeholders">
  <div class="components-run-block">
    <form action="" method="post" name="form1" id="form1">
      <table class="table table-condensed">
          <tbody>
            <tr>
                <th colspan="2" align="left">Add a new user</th>
            </tr>
            <tr>
              <td>Account</td>
              <td>
                <input name="username" type="text" class="form-control" id="username" value="{{ request.POST.username }}">
              </td>
            </tr>
            <tr>
              <td>Nickname</td>
              <td>
                <input name="showname" type="text" class="form-control" id="showname" value="{{ request.POST.showname }}">
              </td>
            </tr>
            <tr>
              <td>Login password</td>
              <td><input name="password1" type="password" class="form-control" id="password1" value="{{ request.POST.password1 }}"></td>
            </tr>
            <tr>
              <td>Confirm password</td>
              <td><input name="password2" type="password" class="form-control" id="password2" value="{{ request.POST.password2 }}"></td>
            </tr>
            <tr>
              <td>The operating system user</td>
              <td>
                <input name="sysuser" type="text" class="form-control" id="sysuser" value="{{ request.POST.sysuser }}">
              </td>
            </tr>
            <tr>
              <td>The operating system user uid</td>
              <td>
                <input name="sysuid" type="number" class="form-control" id="sysuid" value="{{ request.POST.sysuid }}">
              </td>
            </tr>
            <tr>
            	<td>OURO_ROOT</td>
            	<td>
                	<input name="ouro-root" type="text" class="form-control" id="ouro-root" value="{{ request.POST.ouro_root }}">
              </td>
            </tr>
            <tr>
            	<td>OURO_RES_PATH</td>
            	<td>
                	<input name="ouro-res-path" type="text" class="form-control" id="ouro-res-path" value="{{ request.POST.ouro_res_path }}">
              </td>
            </tr>
            <tr>
            	<td>OURO_BIN_PATH</td>
            	<td>
                	<input name="ouro-bin-path" type="text" class="form-control" id="ouro-bin-path" value="{{ request.POST.ouro_bin_path }}">
              </td>
            </tr>
            {% if error %}
            <tr>
                <td colspan="2">
                    <p class="text-danger">{{ error }}</p>
                </td>
            </tr>
            {% endif %}
            <tr>
              <td></td>
              <td><input type="submit" name="submit" id="submit" class="btn btn-default" value="Add">
              <input name="commit" type="hidden" id="commit" value="1"></td>
            </tr>
          </tbody>
      </table>
    </form>
  </div>
</div>
{% endblock %}
{% block tail_js %}
<script>$(".user-new").addClass("active");</script>
{% endblock %}
