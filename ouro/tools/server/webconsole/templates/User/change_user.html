<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags*must*be placed in the front, any other content*must*follow it! -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">
    <title>{% block title %}Ouroboros Web Console{% endblock %}</title>
    <link href="/static/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/custom_styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="placeholders">
      <div class="components-run-block" style="width:100%">
        <form action="" method="post" name="form1" id="form1">
          <table class="table-condensed" style="width:100%">
              <tbody>
                <tr class="col-sm-24">
                    <th colspan="2" align="left">Modify account</th>
                </tr>
                <tr class="col-sm-24">
                  <td class="col-sm-2">New Nickname</td>
                  <td class="col-sm-6">
                    <input name="showname" type="text" class="form-control" id="showname" value="{{showname|escape}}">
                  </td>
                </tr>
                <tr class="col-sm-24">
                  <td class="col-sm-2">The Operating System User</td>
                  <td class="col-sm-6">
                    <input name="sysuser" type="text" class="form-control" id="sysuser" value="{{sysuser|escape }}">
                  </td>
                </tr>
                <tr class="col-sm-24">
                  <td class="col-sm-2">The Operating System User UID</td>
                  <td class="col-sm-6">
                    <input name="sysuid" type="number" class="form-control" id="sysuid" value="{{sysuid|escape}}">
                  </td>
                </tr>
                <tr class="col-sm-24">
                	<td class="col-sm-2">OURO_ROOT</td>
                	<td class="col-sm-10">
                    	<textarea name="ouro-root" type="text" class="form-control" id="ouro-root" style="resize:none">{{ouro_root|escape}}</textarea>
                  </td>
                </tr>
                <tr class="col-sm-24">
                	<td class="col-sm-2">OURO_RES_PATH</td>
                	<td class="col-sm-10">
                    	<textarea name="ouro-res-path" type="text" class="form-control" id="ouro-res-path" style="resize:none">{{ouro_res_path|escape }}</textarea>
                  </td>
                </tr>
                <tr class="col-sm-24">
                	<td class="col-sm-2">OURO_BIN_PATH</td>
                	<td class="col-sm-10">
                    	<textarea name="ouro-bin-path" type="text" class="form-control" id="ouro-bin-path" style="resize:none">{{ouro_bin_path|escape}}</textarea>
                  </td>
                </tr>
                {% if error %}
                <tr>
                    <td colspan="2">
                        <p class="text-danger">{{ error }}</p>
                    </td>
                </tr>
                {% endif %}
                <tr>
                  <td></td>
                  <td><input type="submit" name="submit" id="submit" class="btn btn-default" value="Confirm Changes">
                  <input name="commit" type="hidden" id="commit" value="1"></td>
                </tr>
              </tbody>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
