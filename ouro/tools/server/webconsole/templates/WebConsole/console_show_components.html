{% extends "WebConsole/base.html" %}

{% block content %}
<div class="row placeholders console-show-block">
  <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Machine</th>
          <th>The name of the component</th>
          <th>cid</th>
          <th>Operation</th>
        </tr>
      </thead>
      <tbody>
        {% for comp in OUROComps %}
        <tr>
          <td>{{ comp.intaddr }}</td>
          <td>{{ comp.fullname }}</td>
          <td>{{ comp.componentID }}</td>
          <td><a href="#" onClick="connect_to('{{comp.intaddr}}', '{{comp.consolePort}}', '{{ comp.fullname }} on {{ comp.intaddr }}:{{ comp.consolePort }}')">Connected to the console</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
{% endblock %}

{% block tail_js %}
<script>$(".py-coupling").addClass("active");</script>
<script>
  $(".ouro-list .dd").hide();
  $(".ouro-list .pyconsole .dd").show();
  $(".ouro-list .pyconsole").css({"background-color":"#317eb4"});
  $(".ouro-list .pyconsole").find('li').addClass("menu_chioce");
    function connect_to(ip, port, title)
    {
        window.location.href='/wc/console/connect?ip=' + ip + "&port=" + port + "&title=" + escape(title);
        layer.load(2);
    }

</script>

{% endblock %}
